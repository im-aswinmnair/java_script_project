<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container_employee d-flex  m-0 p-0 ">
        <div class="sidebar">
            <div class="sidebar_header">
                <h3 class="d-flex flex-column p-4 "><span>Employee</span>Management</h3>
            </div>
            <ul class="mt-4">
                <li class="py-2 px-1  "><a href="#"><i class="bi bi-house-fill"></i><h5>Dashboard</h5></a></li>
                <li class="py-2 px-1"><a href="#"><i class="bi bi-bar-chart-line-fill"></i><h5>Employees</h5></a></li>
                <li class="py-2 px-1"><a href="#"><i class="bi bi-person-fill"></i><h5>Profile</h5></a></li>
                <li class="py-2 px-1"><a href="#"><i class="bi bi-lock-fill"></i><h5>Logout</h5></a></li>
            </ul>
            <div class="footer d-flex gap-1 align-items-center">
                <h6 class="m-0">Powered by</h6><img src="Images/footer_logo.png">
            </div>
        </div>


        <div class="dashboard">

            <div class="header_sec d-flex justify-content-between align-items-center ">

                <div class="heading py-4 px-4 ">
                    <h5>Dashboard / Employees</h5>
                    <h2>Employees</h2>
                </div>

                <div class="search_box d-flex mx-4">
                    <div class="search_space">
                        <i class="bi bi-search"></i>
                        <input class="search_icon" type="search" placeholder="Search" id="search_bar">
                    </div>

                    <div class="search_notific">
                        <i class="bi bi-bell"></i></div>
                        
                        <div class="profile">
                            <img src="Images/search_profile.png" alt="profile">
                        </div>
                    
                </div>

            </div>




        </div>
    </div>


</body>

</html>
